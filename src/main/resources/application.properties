spring.application.name=Rsv-TravYotei
logging.level.org.springframework.security=DEBUG
spring.main.allow-bean-definition-overriding=true

# Configuration de la Base de Données (MySQL)  <======> A MODIFIER <======>
spring.datasource.url=jdbc:mysql://localhost:3306/RsvTravYoteiDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=[Non-d-utilisateur-MySQL]
spring.datasource.password=[Pass-MySQL]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ========== KAFKA ==========
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.enabled=true

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
spring.kafka.producer.retries=3

# NE PAS LIRE LES ANCIENS MESSAGES
spring.kafka.consumer.auto-offset-reset=latest

# Consumer configuration (les détails sont dans KafkaConfig.java)
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# ========== PAYMENT SIMULATOR ==========
payment.simulator.enabled=true
payment.simulator.delay-seconds=30

# ========== SCHEDULING ==========
# Expiration des réservations PENDING (5 minutes pour les tests)
reservation.pending.expiration-minutes=5

# Retry Configuration
spring.retry.max-attempts=3
spring.retry.backoff.delay=1000

# ========== SWAGGER ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# ========== SECURITY (désactivé pour développement) ==========
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ========== LOGGING ==========
logging.level.com.example.Rsv_TravYotei=INFO
logging.level.com.example.Rsv_TravYotei.service.PaymentSimulator=DEBUG
logging.level.com.example.Rsv_TravYotei.service.PaymentConfirmationConsumer=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
